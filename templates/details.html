{% extends 'base.html' %}

{% block content %}

	 <h3>{{ movie.title }}</h3>

	 <img src="{{ image_url }}{{ movie.poster_path }}">
	 {{ movie.release_date }}
	 {{ movie.runtime }}
	 {{ movie.genres }}
	 <a href="https://www.imdb.com/title/{{ movie.imdb_id }}">IMDB Link</a>
	 {{ movie.tagline }}
	 Overview: {{ movie.overview }}

{% endblock %}
