{% extends 'base.html' %}

{% block content %}

	<h3>Popular Movies</h3>

	<table class="table">
		<thead>
			<tr>
				<th scope="col"></th>
				<th scope="col">Title</th>
			</tr>
		</thead>
		<tbody>
			{% for movie in movies %}
			<tr>
				<td><img src="{{ image_url }}{{ movie.poster_path }}"></td>
				<td>{{ movie.title }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

<!-- TODO: Remove after. Just to see return data options -->
	<ul>
		{% for movie in movies %}
		<li>{{ movie }}</li>

		{% endfor %}

	</ul>

{% endblock %}
