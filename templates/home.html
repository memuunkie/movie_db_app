{% extends 'base.html' %}

{% block content %}

	<h3>Popular Movies</h3>

	<div>
		<table class="table">
			<thead>
				<tr>
					<th></th>
					<th>Title</th>
				</tr>
			</thead>
			<tbody>
				{% for movie in movies %}
				<tr>
					<td><img src="{{ image_url }}{{ movie.poster_path }}"></td>
					<td> <a href="{{ url_for('get_details', movie_id=movie.id)}}"> {{ movie.title }} </a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>


{% endblock %}
